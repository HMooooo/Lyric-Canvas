<html>

<head>
    <title>MyLirycApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=DotGothic16&family=Kaisei+Decol&family=M+PLUS+1p&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&family=Rampart+One&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="index.css">
    <script>
        //Playerクラスのインスタンスを生成する
        const { Player } = TextAliveApp; //ここをかけばJSでimportを書く必要がない？
    </script>
</head>

<body>
    <div class="horizontal">
        <div class="selectBox">
            <select name="selectMusic" class="selBox" id="selectMusic" required>
                <option value="1">SUPERHERO</option>
                <option value="2">いつか君と話したミライは</option>
                <option value="3">フューチャーノーツ</option>
                <option value="4">未来交響曲</option>
                <option value="5">リアリティ</option>
                <option value="6">The Marks</option>
            </select>
            <span class="selectHighlight"></span>
            <span class="selectBar"></span>
            <label class="selectLabel" style="color: #7C9D96;">曲</label>
        </div>

        <div class="selectBox">
            <select name="font" class="selBox" id="selectFont" required>
                <option value="fonts1">Dela Gothic One</option>
                <option value="fonts2">Dot Gothic 16</option>
                <option value="fonts3">Rampert One</option>
                <option value="fonts4">Kaisei Decol</option>
                <option value="fonts5">New Tegomin</option>
            </select>
            <span class="selectHighlight"></span>
            <span class="selectBar"></span>
            <label class="selectLabel" style="color: #7C9D96;">フォント</label>
        </div>

        <label id="colorText" for="color-picker">文字色</label><br>
        <input type="color" value="#ffffff" id="color-picker" /><br>

        <div class="selectBox">
            <select name="animation" class="selBox" id="selectAnimation" required>
                <option value="anime1">なし</option>
                <option value="anime2">フェードイン</option>
                <option value="anime3">スライドイン</option>
                <option value="anime4">回転</option>
                <option value="anime5">点滅</option>
            </select>
            <span class="selectHighlight"></span>
            <span class="selectBar"></span>
            <label class="selectLabel" style="color: #7C9D96;">テキストモーション</label>
        </div>

        <div class="selectBox">
            <select name="selectTime" class="selBox" id="selectTime" required>
                <option value="1s">1秒</option>
                <option value="2s">2秒</option>
                <option value="3s" selected>3秒</option>
                <option value="4s">4秒</option>
                <option value="5s">5秒</option>
            </select>
            <span class="selectHighlight"></span>
            <span class="selectBar"></span>
            <label class="selectLabel" style="color: #7C9D96;">描画時間</label>
        </div>

        <div class="selectBox">
            <select name="selectBackground" class="selBox" id="selectBackground" required>
                <option value="1">ボックス</option>
                <option value="2">バブル</option>
                <option value="3">ウェーブ</option>
                <option value="4">スペース</option>
            </select>
            <span class="selectHighlight"></span>
            <span class="selectBar"></span>
            <label class="selectLabel" style="color: #7C9D96;">背景</label>
        </div>
        <label id="backGroundText">背景色</label><br>
        <input type="color" value="#ffffff" id="background-color-picker" />
    </div>

    <div id="buttonSpace">
        <div id="seekbar">
            <div></div>
        </div>
        <div class="musicMenu">

            <div>
                <div id="musicName">Now loading...</div>
                <div id="songWriter" style="position: none"></div>
            </div>
            <div class="words">
                <label id="nextWord"></label><br>
                <label id="nextNextWord"></label>
            </div>

            <button id="play" class="material-icons-sharp">play_arrow</button>
        </div>

    </div>

    <canvas id="canvas1"></canvas>

    <div id="textDisplaySpace">
        <span class="text"></span>
    </div>

    <div id="backGroundSpace"></div>

    <div id="media"></div>

    <script src="index.js"></script>
</body>

</html>
